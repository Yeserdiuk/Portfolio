<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Web Portfolio of Yevhenii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #chat-container {
            width: 300px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        #chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
            padding: 5px 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #DCF8C6;
            align-self: flex-end;
            margin-left: auto;
        }
        .bot-message {
            background-color: #E8E8E8;
            align-self: flex-start;
        }
        #user-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        #user-input input {
            flex-grow: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #user-input button {
            margin-left: 5px;
            padding: 5px 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-500 p-4">
        <ul class="flex justify-center space-x-6 text-white">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
            <li><a href="/blog" class="hover:text-gray-300">Blog</a></li>
            <li><a href="/projects" class="hover:text-gray-300">Projects</a></li>
            <li><a href="/contact" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Web Portfolio of Yevhenii</h1>

        <section class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome!</h2>

            <p class="text-gray-600 mb-4">Thanks for stopping by. Please have a look around</p>

            <p class="text-gray-600 mb-4">In the <a href="/blog" class="text-blue-500 hover:underline mb-4">blog</a> section I share the news from the world of AI that I am most interested in. You may also look at my <a href="/projects" class="text-blue-500 hover:underline mb-4">projects</a>. Have fun and get in <a href="/contact" class="text-blue-500 hover:underline mb-4">touch</a></p>

            <div class="flex justify-center mb-4">
                <img src="me.webp" alt="Picture of me" class="rounded-full w-48 h-48 object-cover shadow-lg">
            </div>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div id="user-input">
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button onclick="sendMessage()">Send</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');

        // Add your ChatGPT API key here
        const API_KEY = 'sk-proj-kL9cK5h8gqiPVBOnqyYTT3BlbkFJlT0ph90K48O1jcyxBPI3';
        const API_URL = 'https://api.openai.com/v1/chat/completions';

        function addMessage(message, isUser) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user-message' : 'bot-message');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, true);
                messageInput.value = '';

                try {
                    const response = await callChatGPTAPI(message);
                    addMessage(response, false);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('Sorry, there was an error processing your request.', false);
                }
            }
        }

        async function callChatGPTAPI(message) {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${API_KEY}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: 'gpt-4', // Ensure your API key has access to GPT-4
                    messages: [{ role: 'user', content: message }],
                    max_tokens: 150
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            return data.choices[0].message.content.trim();
        }

        // Allow sending messages with Enter key
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
