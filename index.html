<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Portfolio of Yevhenii</title>
    <style>
        body {
            background-color: #f3f4f6; /* bg-gray-100 */
            font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; /* font-sans */
            line-height: 1.5; /* leading-normal */
            letter-spacing: 0em; /* tracking-normal */
        }

        nav {
            background-color: #3b82f6; /* bg-blue-500 */
            padding: 1rem; /* p-4 */
        }

        nav ul {
            display: flex;
            justify-content: center;
        }

        nav ul li:not(:last-child) {
            margin-right: 1.5rem; /* space-x-6 */
        }

        nav a {
            color: #ffffff; /* text-white */
        }

        .container {
            width: 100%;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem; /* px-4 */
            padding-right: 1rem; /* px-4 */
            padding-top: 2rem; /* py-8 */
            padding-bottom: 2rem; /* py-8 */
        }

        h1 {
            font-size: 2.25rem; /* text-4xl */
            line-height: 2.5rem;
            font-weight: 700; /* font-bold */
            text-align: center;
            color: #2563eb; /* text-blue-600 */
            margin-bottom: 2rem; /* mb-8 */
        }

        .bg-white {
            background-color: #ffffff;
            border-radius: 0.5rem; /* rounded-lg */
            padding: 1.5rem; /* p-6 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }

        h2 {
            font-size: 1.5rem; /* text-2xl */
            line-height: 2rem;
            font-weight: 600; /* font-semibold */
            color: #1f2937; /* text-gray-800 */
            margin-bottom: 1rem; /* mb-4 */
            background-color: #5aa6cc;
            color: #ffffff;
            padding: 5px;
        }

        p {
            color: #4b5563; /* text-gray-600 */
            margin-bottom: 1rem; /* mb-4 */
        }

        a {
            color: #3b82f6; /* text-blue-500 */
        }

        a:hover {
            text-decoration: underline;
        }

        /* Зображення */
        .flex {
            display: flex;
        }

        .justify-center {
            justify-content: center;
        }

        img {
            width: 12rem; /* w-48 */
            height: 12rem; /* h-48 */
            border-radius: 9999px; /* rounded-full */
            object-fit: cover;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1); /* shadow-lg */
        }
    </style>
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"></noscript>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <nav class="bg-blue-500 p-4">
        <ul class="flex justify-center space-x-6 text-white">
            <li><a href="/" class="hover:text-gray-300">Home</a></li>
            <li><a href="/blog" class="hover:text-gray-300">Blog</a></li>
            <li><a href="/projects" class="hover:text-gray-300">Projects</a></li>
            <li><a href="/contact" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">Web Portfolio of Yevhenii</h1>

        <section class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Welcome!</h2>

            <p class="text-gray-600 mb-4">Thanks for stopping by. Please have a look around</p>

            <p class="text-gray-600 mb-4">In the <a href="/blog" class="text-blue-500 hover:underline mb-4">blog</a> section I share the news from the world of AI that I am most interested in. You may also look at my <a href="/projects" class="text-blue-500 hover:underline mb-4">projects</a>. Have fun and get in <a href="/contact" class="text-blue-500 hover:underline mb-4">touch</a></p>

            <div class="flex justify-center mb-4">
                <img src="me.webp" alt="Picture of me" width="192" height="192" class="rounded-full w-48 h-48 object-cover shadow-lg">
            </div>
        </section>
    </main>
</body>
</html>
